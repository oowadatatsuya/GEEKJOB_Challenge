<html>
    <head>
        <title>DB操作課題：挿入</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="./jdbc" method="post">
            <p><strong>情報を入力してください</strong></p>
            
            <p>ID<br>
                <input type="text" name="id" required></p>
            <p>名前<br>
                <input type="text" name="name" required></p>
            <p>電話番号(例:000-0000-0000)<br>
                <input type="text" name="tell" required></p>
            <p>年齢<br>
                <input type="text" name="age" required></p>
            <p>誕生日(例:2000-12-31)<br>
                <input type="text" name="birthday" required></p>
            
            <input type="submit" name="btnSubmit" value="情報を入力">
            
        </form>
    </body>
</html>
