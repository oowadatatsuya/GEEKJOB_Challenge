<html>
    <head>
        <title>HTML課題</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="./saikoro.jsp" method="post">
            <p><strong>今日も今日とて人のお金で焼肉食べたい</strong>></p>
          <p> 
              
              <label><input type="checkbox" name="meat" checked="checked" required>食べたい</label><br>
              <label><input type="checkbox" name="no meat" disabled="disabled"><s>食べたくない</s></label><br>
        
              
        <!-- strongで強調 -->     
        <!-- ラベルを付けることによって文字をクリックしても反応するように -->
        <!-- checkedで始めからチェックが入っている状態を追加 -->
        <!-- requiredで入力必須に指定 -->
        <!-- dissabledでボタンを非活性に固定 -->
        <!-- sで取り消し線を追加 -->
        
       
           <input type="submit" name="btnSubmit" value="注文">
        
        </form>
        
        
        
    </body>    
</html>
